<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جستجوی تاریخچه مرورگر</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 600px;
      min-width: 400px;
      max-width: 800px;
      height: 600px;
      min-height: 400px;
      max-height: 800px;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>جستجوی تاریخچه مرورگر</h2>
    
    <div class="settings-section">
      <div class="language-switch">
        <label>
          <input type="radio" name="language" value="fa" checked> فارسی
        </label>
        <label>
          <input type="radio" name="language" value="en"> English
        </label>
      </div>

      <div class="dark-mode-toggle">
        <label>
          <input type="checkbox" id="darkModeToggle">
          حالت تاریک
        </label>
      </div>
    </div>

    <div class="filter-section">
      <div class="input-group">
        <label for="keyword">کلیدواژه:</label>
        <input type="text" id="keyword" placeholder="جستجو...">
      </div>

      <div class="input-group">
        <label for="matchType">نوع جستجو:</label>
        <select id="matchType">
          <option value="contains">شامل</option>
          <option value="exact">دقیق</option>
        </select>
      </div>

      <div class="input-group">
        <label for="domain">دامنه:</label>
        <input type="text" id="domain" placeholder="مثال: google.com">
      </div>

      <div class="input-group">
        <label for="startTime">از تاریخ:</label>
        <input type="datetime-local" id="startTime">
      </div>

      <div class="input-group">
        <label for="endTime">تا تاریخ:</label>
        <input type="datetime-local" id="endTime">
      </div>

      <div class="input-group">
        <label for="minVisits">حداقل تعداد بازدید:</label>
        <input type="number" id="minVisits" min="0">
      </div>
    </div>

    <div class="button-group">
      <button id="searchBtn">جستجو</button>
      <button id="exportCsvBtn">خروجی CSV</button>
      <button id="exportJsonBtn">خروجی JSON</button>
    </div>

    <div class="delete-buttons-group">
      <button id="deleteSelectedBtn">حذف انتخاب شده‌ها</button>
      <button id="deleteAllBtn">حذف همه موارد</button>
    </div>

    <div id="stats" class="stats-section"></div>

    <div id="chartContainer" class="chart-container">
      <div class="chart">
        <div class="chart-bars">
          <div class="chart-bar" id="resultsBar">
            <div class="chart-label">تعداد نتایج</div>
          </div>
          <div class="chart-bar" id="visitsBar">
            <div class="chart-label">تعداد بازدیدها</div>
          </div>
        </div>
      </div>
    </div>

    <div id="results" class="results-section"></div>
  </div>
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
  <script>
    // به همه لینک‌ها تول‌تیپ آدرس بده
    document.querySelectorAll('a[href]').forEach(link => {
      link.title = link.href;
    });
  </script>
</body>
</html>
