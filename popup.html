<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser History Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="logo-title">
                <img src="icons/icon48.png" alt="Logo" class="logo">
                <h2>History Search</h2>
            </div>
            <div class="settings-section">
                <div class="language-switch">
                    <button id="lang-fa-btn" class="icon-button" title="فارسی">FA</button>
                    <button id="lang-en-btn" class="icon-button" title="English">EN</button>
                </div>
                <button id="darkModeToggle" class="icon-button" title="Toggle Dark Mode">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="filter-container">
                <button id="toggleFiltersBtn" class="toggle-filters-btn">
                    <span id="filters-label">Filters</span>
                    <svg class="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
                <div id="filter-controls" class="filter-controls">
                    <div class="filter-grid">
                        <div class="input-group">
                            <label for="keyword">Keyword</label>
                            <input type="text" id="keyword" placeholder="Search...">
                        </div>
                        <div class="input-group">
                            <label for="domain">Domain</label>
                            <input type="text" id="domain" placeholder="e.g., google.com">
                        </div>
                        <div class="input-group">
                            <label for="matchType">Match Type</label>
                            <select id="matchType">
                                <option value="contains">Contains</option>
                                <option value="exact">Exact</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="minVisits">Min. Visits</label>
                            <input type="number" id="minVisits" min="0" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label for="startTime">From Date</label>
                            <input type="datetime-local" id="startTime">
                        </div>
                        <div class="input-group">
                            <label for="endTime">To Date</label>
                            <input type="datetime-local" id="endTime">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="searchBtn" class="primary-btn">Search</button>
                    </div>
                </div>
            </div>

            <div id="stats-summary" class="stats-summary" style="display: none;">
                </div>

            <div class="results-container">
                <div id="results-toolbar" class="results-toolbar" style="display: none;">
                    <div class="select-all-container">
                        <input type="checkbox" id="selectAllCheckbox">
                        <label for="selectAllCheckbox" id="select-all-label">Select All</label>
                    </div>
                    <div class="action-buttons">
                        <button id="exportCsvBtn">Export CSV</button>
                        <button id="exportJsonBtn">Export JSON</button>
                        <button id="deleteSelectedBtn" class="danger-btn">Delete Selected</button>
                    </div>
                </div>
                <div id="results" class="results-section"></div>
            </div>
        </main>
    </div>

    <script src="browser-polyfill.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
